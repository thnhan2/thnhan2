name: Compile and Run Java

on:
  push:
    branches:
      - main

jobs:
  compile-and-run-java:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: AdoptOpenJDK  # Chỉ định bản phân phối cụ thể

      - name: Compile Java
        run: javac HelloWorld.java

      - name: Run Java
        run: java HelloWorld
